<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutnik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        .timer {
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .next-button {
            font-size: 36px;
            font-weight: bold;
            color: white;
            background-color: #10b981;
            border: none;
            padding: 20px 60px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        .next-button:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .next-button:active {
            transform: translateY(0);
        }

        /* Przycisk wyciszenia */
        .mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #f59e0b;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .mute-button:hover {
            background-color: #d97706;
            transform: translateY(-2px);
        }

        .mute-button.disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .mute-timer {
            position: fixed;
            top: 80px;
            right: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
        }

        .mute-timer.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Dinozaur */
        .dino {
            position: fixed;
            bottom: 20px;
            width: 80px;
            height: 80px;
            z-index: 5;
            transition: left 0.5s linear;
        }

        .dino-body {
            width: 80px;
            height: 80px;
            position: relative;
        }

        /* Pixelowy dinozaur */
        .dino-pixel {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            background: 
                linear-gradient(to right, transparent 20%, #2d5016 20%, #2d5016 80%, transparent 80%) 0 0/100% 10%,
                linear-gradient(to right, transparent 10%, #2d5016 10%, #2d5016 90%, transparent 90%) 0 10%/100% 10%,
                linear-gradient(to right, transparent 10%, #2d5016 10%, #2d5016 30%, transparent 30%, transparent 40%, #2d5016 40%, #2d5016 90%, transparent 90%) 0 20%/100% 10%,
                linear-gradient(to right, transparent 10%, #2d5016 10%, #2d5016 90%, transparent 90%) 0 30%/100% 10%,
                linear-gradient(to right, transparent 20%, #2d5016 20%, #2d5016 80%, transparent 80%) 0 40%/100% 10%,
                linear-gradient(to right, transparent 20%, #2d5016 20%, #2d5016 40%, transparent 40%, transparent 60%, #2d5016 60%, #2d5016 80%, transparent 80%) 0 50%/100% 10%,
                linear-gradient(to right, transparent 30%, #2d5016 30%, #2d5016 40%, transparent 40%, transparent 60%, #2d5016 60%, #2d5016 70%, transparent 70%) 0 60%/100% 10%,
                linear-gradient(to right, transparent 30%, #2d5016 30%, #2d5016 40%, transparent 40%, transparent 60%, #2d5016 60%, #2d5016 70%, transparent 70%) 0 70%/100% 20%,
                linear-gradient(to right, transparent 20%, #2d5016 20%, #2d5016 30%, transparent 30%, transparent 70%, #2d5016 70%, #2d5016 80%, transparent 80%) 0 90%/100% 10%;
            background-repeat: no-repeat;
        }

        /* Tabliczka */
        .sign-container {
            position: fixed;
            z-index: 1000;
            display: none;
        }

        .sign-container.show {
            display: block;
            animation: signAppear 0.5s ease-out;
        }

        @keyframes signAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sign {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #8B4513;
            position: relative;
        }

        .sign-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .sign-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .sign-button {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-button.yes {
            background-color: #10b981;
            color: white;
        }

        .sign-button.yes:hover {
            background-color: #059669;
            transform: scale(1.05);
        }

        .sign-button.no {
            background-color: #ef4444;
            color: white;
        }

        .sign-button.no:hover {
            background-color: #dc2626;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Muzyka -->
    <audio id="bgMusic" loop>
        <source src="https://www.youtube.com/watch?v=fdBBM_d3jlc" type="audio/mpeg">
    </audio>

    <button class="mute-button" id="muteBtn">Wycisz (1 min) ðŸ”‡<br><small>+30 sek do czasu</small></button>
    <div class="mute-timer" id="muteTimer">Wyciszono: 60s</div>

    <div class="overlay" id="overlay"></div>
    
    <div class="dino" id="dino">
        <div class="dino-body">
            <div class="dino-pixel"></div>
        </div>
    </div>

    <div class="sign-container" id="signContainer">
        <div class="sign">
            <div class="sign-text">Czy dalej tu jesteÅ›?</div>
            <div class="sign-buttons">
                <button class="sign-button yes" id="yesBtn">Tak</button>
                <button class="sign-button no" id="noBtn">Nie</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="timer" id="timer">5:00</div>
        <div id="content"></div>
    </div>

    <script>
        (function() {
            const d = [
                atob('QWRhbWllIQ=='),
                atob('cG9zxYJ1Y2hhag=='),
                atob('Y2h1aiBjaSB3IGR1cMSZ')
            ];
            
            let s = 0;
            let t = 300;
            let i = null;
            let a = true;
            let checkInterval = null;
            let checkCounter = 0;
            let isPaused = false;

            // Muzyka
            const music = document.getElementById('bgMusic');
            const muteBtn = document.getElementById('muteBtn');
            const muteTimerDisplay = document.getElementById('muteTimer');
            let isMuted = false;
            let muteTimeLeft = 0;
            let muteInterval = null;

            // Embed YouTube jako iframe dla audio
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.allow = 'autoplay';
            iframe.src = 'https://www.youtube.com/embed/fdBBM_d3jlc?autoplay=1&loop=1&playlist=fdBBM_d3jlc&controls=0';
            document.body.appendChild(iframe);

            muteBtn.addEventListener('click', function() {
                if (isMuted || muteTimeLeft > 0) return;
                
                // Dodaj 30 sekund do czasu
                t += 30;
                
                // Wycisz na minutÄ™
                iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                isMuted = true;
                muteTimeLeft = 60;
                muteBtn.classList.add('disabled');
                muteTimerDisplay.classList.add('show');
                
                muteInterval = setInterval(function() {
                    muteTimeLeft--;
                    muteTimerDisplay.textContent = 'Wyciszono: ' + muteTimeLeft + 's';
                    
                    if (muteTimeLeft <= 0) {
                        clearInterval(muteInterval);
                        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                        isMuted = false;
                        muteBtn.classList.remove('disabled');
                        muteTimerDisplay.classList.remove('show');
                    }
                }, 1000);
            });

            // Dinozaur
            let dinoPos = 0;
            let dinoDirection = 1;
            const dino = document.getElementById('dino');
            const signContainer = document.getElementById('signContainer');
            const overlay = document.getElementById('overlay');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            function moveDino() {
                dinoPos += dinoDirection * 2;
                
                if (dinoPos > window.innerWidth - 100) {
                    dinoDirection = -1;
                    dino.style.transform = 'scaleX(-1)';
                } else if (dinoPos < 0) {
                    dinoDirection = 1;
                    dino.style.transform = 'scaleX(1)';
                }
                
                dino.style.left = dinoPos + 'px';
            }

            setInterval(moveDino, 50);

            function getRandomPosition() {
                const signWidth = 400;
                const signHeight = 250;
                
                const maxX = window.innerWidth - signWidth - 40;
                const maxY = window.innerHeight - signHeight - 40;
                
                const randomX = Math.random() * maxX + 20;
                const randomY = Math.random() * maxY + 20;
                
                return { x: randomX, y: randomY };
            }

            function showSign() {
                if (isPaused) return;
                
                isPaused = true;
                
                // Losowa pozycja tabliczki
                const pos = getRandomPosition();
                signContainer.style.left = pos.x + 'px';
                signContainer.style.top = pos.y + 'px';
                
                // Losowa kolejnoÅ›Ä‡ przyciskÃ³w
                const buttonsContainer = document.querySelector('.sign-buttons');
                if (Math.random() > 0.5) {
                    buttonsContainer.appendChild(yesBtn);
                    buttonsContainer.appendChild(noBtn);
                } else {
                    buttonsContainer.appendChild(noBtn);
                    buttonsContainer.appendChild(yesBtn);
                }
                
                signContainer.classList.add('show');
                overlay.classList.add('show');
                
                if (i) clearInterval(i);
            }

            function hideSign() {
                signContainer.classList.remove('show');
                overlay.classList.remove('show');
                isPaused = false;
            }

            yesBtn.addEventListener('click', function() {
                hideSign();
                checkCounter = 0;
                if (t > 0 && s < 3) {
                    st();
                }
            });

            noBtn.addEventListener('click', function() {
                hideSign();
                r();
            });

            function startCheckInterval() {
                if (checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(function() {
                    checkCounter++;
                    if (checkCounter >= 30 && !isPaused) {
                        showSign();
                    }
                }, 1000);
            }

            function u() {
                const m = Math.floor(t / 60);
                const sec = t % 60;
                document.getElementById('timer').textContent = 
                    m + ':' + (sec < 10 ? '0' : '') + sec;
                
                if (t === 0) {
                    clearInterval(i);
                    if (checkInterval) clearInterval(checkInterval);
                    sh();
                } else {
                    t--;
                }
            }

            function sh() {
                document.getElementById('timer').classList.add('hidden');
                const c = document.getElementById('content');
                c.innerHTML = '';
                
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.textContent = d[s];
                c.appendChild(msg);
                
                if (s < 2) {
                    const btn = document.createElement('button');
                    btn.className = 'next-button';
                    btn.textContent = 'Dalej';
                    btn.onclick = n;
                    c.appendChild(btn);
                }
            }

            function n() {
                s++;
                t = 300;
                checkCounter = 0;
                document.getElementById('content').innerHTML = '';
                document.getElementById('timer').classList.remove('hidden');
                st();
                startCheckInterval();
            }

            function st() {
                if (i) clearInterval(i);
                i = setInterval(u, 1000);
                u();
            }

            function r() {
                s = 0;
                t = 300;
                checkCounter = 0;
                document.getElementById('content').innerHTML = '';
                document.getElementById('timer').classList.remove('hidden');
                st();
                startCheckInterval();
            }

            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    a = false;
                } else {
                    if (!a && !isPaused) {
                        r();
                    }
                }
            });

            window.addEventListener('blur', function() {
                a = false;
            });

            window.addEventListener('focus', function() {
                if (!a && !isPaused) {
                    r();
                }
            });

            st();
            startCheckInterval();
        })();
    </script>
</body>
</html>
